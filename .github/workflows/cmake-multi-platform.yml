# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake Build 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-release
          - os: windows-latest
            preset: windows-mingw-release

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies 
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc g++ libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

    - name: Install Dependencies 
      if: matrix.os == 'windows-latest'
      run: |
        choco install ninja mingw
        echo "C:\ProgramData\mingw64\mingw64\bin" >> $GITHUB_PATH

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.preset }}

    - name: Test
      run: ctest --preset ${{ matrix.preset }}
      continue-on-error: true
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Test Results - ${{ matrix.os }}
    - name: Upload Build Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
      name: Build Artifacts - ${{ matrix.os }}
